<h1>User Information</h1>
<form class="form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" #name>
  </div>
  <div>
    <label for="lastname">LastName</label>
    <input type="text" id="lastname" formControlName="lastname" #lastname>
  </div>
  <button type="text" name="user" (click)="addNewUser({ name: name.value, lastname: lastname.value })">Add</button>
</form>

<div *ngFor="let user of user$ | async as user$">
  {{user.name}}
  {{user.lastname}}
  <button (click)="onDeleteUser(user.id)">Delete</button>
</div>
