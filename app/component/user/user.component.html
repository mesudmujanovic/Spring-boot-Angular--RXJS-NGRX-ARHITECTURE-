<h1>User Information</h1>
<form class="form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" #name>
    <div *ngIf="postForm.get('name').invalid && postForm.get('name').touched">Name is required</div>
  </div>
  <div>
    <label for="lastname">LastName</label>
    <input type="text" id="lastname" formControlName="lastname" #lastname>
   <div *ngIf="postForm.get('lastname').invalid && postForm.get('lastname').touched">LastName is required</div>
  </div>
  <button type="submit" name="user" [disabled]="postForm.invalid" (click)="addNewUser({ name: name.value, lastname: lastname.value })">Add</button>
</form>

<div *ngFor="let user of user$ | async as user$">
  {{user.name}}
  {{user.lastname}}
  <button (click)="onDeleteUser(user.id)">Delete</button>
</div>

<h3>If you added please click next </h3>
<button [routerLink]="['/phone']">Phone</button>
